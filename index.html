<!DOCTYPE html>
<html lang="en">
<head>
    <!--frameworks-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <!--googlefont for later <link href="https://fonts.googleapis.com" rel="stylesheet"> -->  
    <!--script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <!--basics-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Title-->
    <title>Foodhero</title>
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="/index">Foodhero</a>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>   
    </nav>

    <div class="container">
        <div class="row">
        <h1 class="title">We saved 30944 pounds of food</a>
            <hr>
        </div>
    </div>

    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="col-sm-9">
                <h2>Register</h2>
            </div>
            
            <!--User Type-->
            <div class="form-group">
                <label for="userType" class="col-lg-3 control-label">Select User Type*</label>
                <div class="col-sm-9">
                    <select class="form-control">
                        <option selected>Account Type</option>
                        <option value="1">Recipient</option>
                        <option value="2">Donor</option>
                        <option value="3">Hero (individual)</option>
                    </select>        
                </div>
            </div>

            <!--Email-->
            <div class="form-group">
                <label for="email" class="col-sm-9 control-label">Email* </label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                </div>
            </div>

            <!--Company Name-->
            <div class="form-group">
                <label for="companyName" class="col-sm-9 control-label">Company Name</label>
                <div class="col-sm-9">
                    <input type="text" id="companyName" placeholder="Company Name" class="form-control" autofocus>
                </div>
            </div>
             
            <!--First Name-->
            <div class="form-group">
                <label for="firstName" class="col-sm-9 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                </div>
            </div>

            <!--Last Name-->
            <div class="form-group">
                <label for="lastName" class="col-sm-9 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                </div>
            </div>
            
            <!--Password-->
            <div class="form-group">
                <label for="password" class="col-sm-9 control-label">Password*</label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>
            
            <!--Password Confirm (not req)-->
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>
            
            <!-- Required fields (not req)-->
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <span class="help-block">*Required fields</span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block col-sm-9">Register</button>

        </form> <!-- /form -->
    </div> <!-- ./container --> 
</body>
</html>
