<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Foodhero</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <nav class="navbar">
            <a class="logo" href="./index.html">Foodhero</a>
            <div class="link">
                <ul class="navbar-nav">
                    <li class="nav-item" style="float:right">
                        <a class="nav-link" href="#loginModal" data-toggle="modal">Login</a>
                    </li>
                </ul>
            </div>   
        </nav>
            <!-- Modal HTML -->
            <div id="loginModal" class="modal" data-backdrop="static" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Login</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                
                        <div class="modal-body">
                            <label for="email" class="control-label:">Login Email</label>
                            <input type="email" id="email" placeholder="Email" class="form-control" name= "email" id="email">
                            <label for="password" >Password</label>
                            <input type="password" id="password" placeholder="Password" class="form-control" id="password">
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary">Login</button>    
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <div class="container col-sm-9">
        <div class="row">
        <p class="info-saved">"Help save million pounds of food"</p>
        </div>
    </div>

    <div class="container col-sm-4">
        <form class="form-horizontal index-box" role="form">
            <div class="col-sm-12"><br>
                <h2>Register</h2>
            </div>
            
            <!--User Type-->
            <div class="form-group">
                <label for="userType" class="col-lg-12 control-label">Select User Type*</label>
                <div class="col-sm-12">
                    <select class="form-control">
                        <option selected>Account Type</option>
                        <option value="Recipient">Recipient</option>
                        <option value="Donor">Donor</option>
                        <option value="Hero">Hero (individual)</option>
                    </select>        
                </div>
            </div>

            <!--Email-->
            <div class="form-group">
                <label for="email" class="col-sm-12 control-label">Email* </label>
                <div class="col-sm-12">
                    <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                </div>
            </div>

            <!--Contact Name-->
            <div class="form-group">
                <label for="contact name" class="col-sm-12 control-label">Contact Name</label>
                <div class="col-sm-12">
                    <input type="text" id="name" placeholder="Contact Name" class="form-control" autofocus>
                </div>
            </div>
            
            <!--Password-->
            <div class="form-group">
                <label for="password" class="col-sm-12 control-label">Password*</label>
                <div class="col-sm-12">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>
            
            <!--Address-->
            <div class="col-sm-12">
                <h2>Address</h2>
            </div>
            <div class="form-group">
                <label for="street adress" class="col-sm-12 control-label">Street Address*</label>
                <div class="col-sm-12">
                        <input type="integer" id="streetNumber" placeholder="Street Number" class="form-control">
                    <input type="text" id="streetName" placeholder="Street Name" class="form-control">
                    <input type="text" id="streetAddress2" placeholder="Apartment, Unit, Building etc." class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-sm-12 control-label">City*</label>
                <div class="col-sm-12">
                    <input type="text" id="city" placeholder="City" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="province" class="col-sm-12 control-label">Province*</label>
                <div class="col-sm-12">
                    <input type="text" id="province" placeholder="Province" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="postal code" class="col-sm-12 control-label">Postal Code*</label>
                <div class="col-sm-12">
                    <input type="text" id="postalCode" placeholder="Postal Code" class="form-control">
                </div>
            </div>
            
            <!-- *Required fields (not req)-->
            <div class="form-group">
                <div class="col-sm-12 col-sm-offset-3">
                    <span class="help-block">*Required fields</span>
                    <button type="submit" class="btn btn-primary btn-block col-sm-12">Register</button>
                    <br>
                </div>
            </div>
            

        </form> <!-- /form -->
    </div> <!-- ./container --> 
    <script>
    var userData = {
        type: $("#userType").val(),
        name: $("#name").val(),
      email: $("#email").val(),
      password: $("#password").val(),
      streetNumber: $("#streetNumber").val(),
      streetName: $("#streetName").val(),
      streetAddress2: $("#streetAddress2").val(),
      city: $("#city").val(),
      province: $("province").val(),
      postalCode: $("#postalCode").val(),
        };

      // AJAX post the data to the friends API.
      $.post("/api/new/user", userData);

    </script>
</body>
</html>
