<!DOCTYPE html>
<html lang="en">
<head>
    <!--frameworks-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="./css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <!--script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <!--basics-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Title-->
    <title>Foodhero</title>
</head>
<body>
    <!--Navigation-->
    <nav class="navbar">
        <a class="logo" href="./index.html"> Foodhero </a>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Logout</a>
                </li>
            </ul>
        </div>   
    </nav>
                  

    <!--HTML BODY-->
    <div class="container">
        <div class="row">
        <h1 class="title">Donor</h1>
            <hr>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id=donorForm>
                    <form class="form-group">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form">
                                    <lable>Donation Type</lable>
                                    <!--ERR Spacing???-->

                                    <input type="text" name="donationType" class="form-control" id = "item" placeholder="Meat, Fish, Sandwitch etc.."> 

                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="userType">Weight</label>

                                    <select class="form-control" id="weight">
                                        <option selected>Weight</option>
                                        <option value="light">light</option>
                                        <option value="medium">medium (less than 5kg)</option>
                                        <option value="heavy">heavy (more than 5kg)</option>
                                      
                                    </select>        
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="userType">Size</label>

                                    <select class="form-control" id="size">
                                        <option selected>Weight</option>
                                        <option value="small">small (1 grocery bag)</option>
                                        <option value="medium">medium (less than 5 bags</option>
                                        <option value="large">large (more than 5 bags</option>

                                    </select>        
                                </div>
                            </div> 
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <label for="description">Donation Detail</label>
                                    <textarea class="form-control rounded-0" id="description" rows="3"></textarea>


                                </div>
                            </div>                
                        </div>
                        <br>
                    </form>
                    <button type="submit" class="btn btn-primary btn-block col-sm-3">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="public/js/newDonor.js" type="text/javascript"></script>

</html>
